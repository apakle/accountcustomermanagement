<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Customer - BankAccount Application</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>BankAccount Application</h1>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <div class="container">
        <aside class="sidebar">
            <input type="text" placeholder="Search">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="create_customer.html">Add User</a></li>
                    <li><a href="update_customer.html">Update User</a></li>
                    <li><a href="view_all_customers.html">All Users</a></li>
                    <li><a href="view_customer_by_id.html">Find by Id</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2>Add New Customer</h2>
            <form action="#" method="post" class="customer-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="street-number">Street Number:</label>
                <input type="text" id="street-number" name="street-number" required>
                
                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" name="postal-code" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="province">Province:</label>
                <input type="text" id="province" name="province" required>
                
                <button type="submit" class="add-customer">Add Customer</button>
            </form>
        </main>
        <aside>            
        </aside>
    </div>
    <script>
        function toggleMenu() {
            var sidebar = document.querySelector('.sidebar');
            if (sidebar.style.display === 'block') {
                sidebar.style.display = 'none';
            } else {
                sidebar.style.display = 'block';
            }
        }
    </script>
</body>
</html>
